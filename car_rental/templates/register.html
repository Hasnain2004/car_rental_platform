{% extends 'base.html' %} {% load static %}
<!-- title -->
{% block title %}Car Rental - Register{% endblock %} {% block css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}" />
<style>
  .login-container {
    max-width: 500px;
  }

  .helptext {
    font-size: 12px;
    color: #666;
    display: block;
    margin-top: 5px;
  }

  .errorlist {
    color: #e74c3c;
    list-style-type: none;
    padding: 0;
    margin: 5px 0;
    font-size: 12px;
  }

  form p {
    margin-bottom: 15px;
  }

  form label {
    display: block;
    margin-bottom: 5px;
    color: #333;
  }
</style>
{% endblock %} {% block content %}
<div class="login-container">
  <div class="login-box">
    <h2>Register for Car Rental</h2>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Register</button>
    </form>
    <div class="signup-link">
      <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
  </div>
</div>
{% endblock %}
